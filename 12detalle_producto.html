<!DOCTYPE html>
    <html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link rel="preconectar" href="https://fonts.googleapis.com">
        <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <link href="https: //fonts.googleapis.com/css2? family= Montserrat:ital,wght@1,300 & familia= Arena movediza:peso@300;500;700 & display=swap" rel="stylesheet">
        <title>Menu</title>

    <body>
        <!-- La propiedad CSS "aside" se utiliza para definir el contenido que se encuentra en un área lateral de la página web, separado del contenido principal. Esta área lateral se conoce como "sidebar" o "barra lateral".

        La sintaxis CSS para la propiedad "aside" es la siguiente:-->
        <aside class="producto-detail">
            <div class="producto-detail-close">
                <img src="./imagenes/Icons/icon_close.png" alt="close">

            </div>
            
            <img src="./imagenes/Icons/bicleta.jpeg" alt="bike">

            <div class="producto-informacion">
                <p>$35,00</p>
                <p>bicleta</p>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi fugiat error aperiam non, eaque in labore vero minus, ad dolore eveniet, aliquam totam quaerat temporibus sint. Magni pariatur delectus praesentium.</p>

                <button class="primary-button add-to-cart-button">
                    <img src="./imagenes/Icons/bt_add_to_cart.svg" alt="agregar cart">
                    Add to cart

                </button>
            </div>
        </aside>
    </body>
</html>
